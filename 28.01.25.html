<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .save-btn {
            background-color: #4CAF50;
            color: white;
        }

        .clear-btn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Мәтінді сақтау</h1>
    <textarea id="textInput" placeholder="Мәтінді осында енгізіңіз..."></textarea>
    <br>
    <button class="save-btn" onclick="saveText()">Сақтау</button>
    <button class="clear-btn" onclick="clearText()">Тазалау</button>

    <script>
        window.onload = function () {
            const savedText = localStorage.getItem('savedText');
            if (savedText) {
                document.getElementById('textInput').value = savedText;
            }
        };

        function saveText() {
            const text = document.getElementById('textInput').value;
            localStorage.setItem('savedText', text);
            alert('Мәтін сақталды!');
        }

        function clearText() {
            localStorage.removeItem('savedText');
            document.getElementById('textInput').value = '';
            alert('Мәтін өшірілді!');
        }
    </script>
</body>
</html>
