<head>

    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: 20px;
        }
        #A1, #A2, #A3 {
            margin-top: 20px;
            text-align: center;
            height: 30px;
            padding: 10px;
            padding-bottom: 25px;
        }
    </style>
</head>
<body>
    <h1>Interactive Box task</h1>
    <div id="box">
        <p>Өзгеріс көру үшін мышкаңызды қорапқа алып келіңіз</p>
    </div>
    <button id="A1" onclick="makeGreen()">Жасыл</button>
    <button id="A2" onclick="expandWidth()">Ұзарту</button>
    <button id="A3" onclick="expandHeight()">Биіктігін ұзарту</button>

</body>
